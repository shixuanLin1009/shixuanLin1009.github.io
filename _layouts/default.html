<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="site-wrapper">
        <header class="site-header">
            <div class="container">
                <div class="header-content">
                    <h1 class="site-title">
                        <a href="{{ '/' | relative_url }}">{{ site.author }}</a>
                    </h1>
                    <nav class="site-nav">
                        <a href="{{ '/' | relative_url }}">Home</a>
                        <a href="{{ '/blog.html' | relative_url }}">Blog</a>
                        <a href="{{ '/pages/about.html' | relative_url }}">About</a>
                        <a href="{{ '/pages/cv.html' | relative_url }}">CV</a>
                        <a href="{{ '/pages/publications.html' | relative_url }}">Publications</a>
                        <a href="{{ '/pages/contact.html' | relative_url }}">Contact</a>
                    </nav>
                </div>
            </div>
        </header>

        <main class="site-content">
            <div class="container">
                {{ content }}
            </div>
        </main>

        <footer class="site-footer">
            <div class="container">
                <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }}. Built with Jekyll.</p>
            </div>
        </footer>
    </div>
</body>
</html>
